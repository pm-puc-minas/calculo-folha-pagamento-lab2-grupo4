<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novo Funcionário - Sistema de Folha de Pagamento</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#10b981',
            'primary-dark': '#059669',
            background: '#ffffff',
            foreground: '#0f172a',
            muted: '#f1f5f9',
            'muted-foreground': '#64748b',
            border: '#e2e8f0',
            accent: '#3b82f6',
            destructive: '#ef4444'
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
  </style>
</head>
<body class="bg-muted">
  <!-- Header -->
  <header class="bg-background border-b border-border sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </div>
          <div>
            <h1 class="text-lg font-bold text-foreground">Folha de Pagamento</h1>
            <p class="text-xs text-muted-foreground">Sistema de Gestão</p>
          </div>
        </div>

        <nav class="hidden md:flex items-center gap-6">
          <a href="dashboard.html" class="text-sm font-medium text-muted-foreground hover:text-foreground">Dashboard</a>
          <a href="employees.html" class="text-sm font-medium text-primary">Funcionários</a>
          <a href="payroll.html" class="text-sm font-medium text-muted-foreground hover:text-foreground">Folha de Pagamento</a>
          <a href="reports.html" class="text-sm font-medium text-muted-foreground hover:text-foreground">Relatórios</a>
        </nav>

        <div class="flex items-center gap-4">
          <button class="text-muted-foreground hover:text-foreground">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
            </svg>
          </button>
          <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-primary rounded-full flex items-center justify-center text-white text-sm font-medium">A</div>
            <span class="text-sm font-medium text-foreground hidden sm:block">Admin</span>
          </div>
          <button onclick="logout()" class="text-sm text-muted-foreground hover:text-destructive">Sair</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Page Header -->
    <div class="flex items-center gap-4 mb-8">
      <a href="employees.html" class="text-muted-foreground hover:text-foreground">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
      </a>
      <div>
        <h2 class="text-3xl font-bold text-foreground mb-2">Novo Funcionário</h2>
        <p class="text-muted-foreground">Cadastre um novo funcionário no sistema</p>
      </div>
    </div>

    <!-- Form -->
    <form onsubmit="handleSubmit(event)" class="space-y-6">
      <!-- Dados Pessoais -->
      <div class="bg-background rounded-xl border border-border p-6">
        <h3 class="text-lg font-semibold text-foreground mb-4">Dados Pessoais</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-foreground mb-2">Nome Completo *</label>
            <input type="text" required class="w-full px-4 py-2 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="João Silva">
          </div>
          <div>
            <label class="block text-sm font-medium text-foreground mb-2">CPF *</label>
            <input type="text" required class="w-full px-4 py-2 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="000.000.000-00">
          </div>
          <div>
            <label class="block text-sm font-medium text-foreground mb-2">Data de Nascimento *</label>
            <input type="date" required class="w-full px-4 py-2 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
          </div>
        </div>
      </div>

      <!-- Contato -->
      <div class="bg-background rounded-xl border border-border p-6">
        <h3 class="text-lg font-semibold text-foreground mb-4">Contato</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-foreground mb-2">Email *</label>
            <input type="email" required class="w-full px-4 py-2 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="joao.silva@empresa.com">
          </div>
          <div>
            <label class="block text-sm font-medium text-foreground mb-2">Telefone *</label>
            <input type="tel" required class="w-full px-4 py-2 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="(11) 98765-4321">
          </div>
        </div>
      </div>

      <!-- Informações Profissionais -->
      <div class="bg-background rounded-xl border border-border p-6">
        <h3 class="text-lg font-semibold text-foreground mb-4">Informações Profissionais</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-foreground mb-2">Data de Admissão *</label>
            <input type="date" required class="w-full px-4 py-2 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
          </div>
          <div>
            <label class="block text-sm font-medium text-foreground mb-2">Cargo *</label>
            <input type="text" required class="w-full px-4 py-2 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Desenvolvedor Sênior">
          </div>
          <div>
            <label class="block text-sm font-medium text-foreground mb-2">Salário Base (R$) *</label>
            <input type="number" step="0.01" required class="w-full px-4 py-2 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="5000.00">
          </div>
          <div>
            <label class="block text-sm font-medium text-foreground mb-2">Número de dependentes *</label>
            <input type="number" required class="w-full px-4 py-2 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="0">
          </div>          
          <div>
            <label class="block text-sm font-medium text-foreground mb-2">Nível insalubridade *</label>
            <select required class="w-full px-4 py-2 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
              <option value="">Selecione...</option>
              <option>NENHUM</option>
              <option>BAIXO</option>
              <option>MEDIO</option>
              <option>ALTO</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-foreground mb-2">Possui periculosidade? *</label>
            <input type="checkbox" required class="" placeholder="0">
          </div>
        </div>
      </div>

      <!-- Benefícios -->
      <div class="bg-background rounded-xl border border-border p-6">
        <h3 class="text-lg font-semibold text-foreground mb-4">Benefícios</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-foreground mb-2">Vale Transporte Diário (R$)</label>
            <input type="number" step="0.01" class="w-full px-4 py-2 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="0.00">
          </div>
          <div>
            <label class="block text-sm font-medium text-foreground mb-2">Vale Alimentação Diário (R$)</label>
            <input type="number" step="0.01" class="w-full px-4 py-2 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="0.00">
          </div>
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex items-center justify-end gap-4">
        <a href="employees.html" class="px-6 py-2 border border-border rounded-lg text-foreground hover:bg-muted transition-colors">
          Cancelar
        </a>
        <button type="submit" class="px-6 py-2 bg-primary hover:bg-primary-dark text-white rounded-lg transition-colors">
          Cadastrar Funcionário
        </button>
      </div>
    </form>
  </main>

  <script>
    if (!localStorage.getItem('isAuthenticated') && !localStorage.getItem('token')) {
      window.location.href = 'login.html';
    }

    function logout() {
      localStorage.removeItem('isAuthenticated');
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    }

    function handleSubmit(event) {
      event.preventDefault();
      alert('Funcionário cadastrado com sucesso!');
      window.location.href = 'employees.html';
    }
  </script>
</body>
</html>
